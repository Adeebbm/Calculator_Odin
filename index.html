<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculatorBody">
        <div class="display"></div>

        <div class="keypad">
            <div class="row0 row">
                <button class="operator button color1">AC</button>
                <button class="operator button color1">+/-</button>
                <button class="operator button color1">%</button>
                <button class="operator button color2">รท</button>
            </div>
            
            <div class="row1 row">
                <button class="number button color3">7</button>
                <button class="number button color3">8</button>
                <button class="number button color3">9</button>
                <button class="operator button color2">ร</button>
            </div>
            
            <div class="row2 row">
                <button class="number button color3">4</button>
                <button class="number button color3">5</button>
                <button class="number button color3">6</button>
                <button class="operator button color2">-</button>
            </div>
            
            <div class="row3 row">
                <button class="number button color3">1</button>
                <button class="number button color3">2</button>
                <button class="number button color3">3</button>
                <button class="operator button color2">+</button>
            </div>
            
            <div class="row4 row">
                <button class="zeroButton number button color3">0</button>
                <button class="number button color3">.</button>
                <button class="operator button color2">=</button>
            </div>
        </div>
    </div>
    
</body>


</html>
