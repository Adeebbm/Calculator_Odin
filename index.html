<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculatorBody">
        <div class="display"></div>

        <div class="keypad">
            <div class="row0 row">
                <button class="clearButton button color1">AC</button>
                <button class="signButton button color1">+/-</button>
                <button class="percentButton button color1">%</button>
                <button class="divideButton button color2">รท</button>
            </div>
            
            <div class="row1 row">
                <button class="sevenButton button color3">7</button>
                <button class="eightButton button color3">8</button>
                <button class="nineButton button color3">9</button>
                <button class="multiplyButton button color2">ร</button>
            </div>
            
            <div class="row2 row">
                <button class="fourButton button color3">4</button>
                <button class="fiveButton button color3">5</button>
                <button class="sixButton button color3">6</button>
                <button class="minusButton button color2">-</button>
            </div>
            
            <div class="row3 row">
                <button class="oneButton button color3">1</button>
                <button class="twoButton button color3">2</button>
                <button class="threeButton button color3">3</button>
                <button class="plusButton button color2">+</button>
            </div>
            
            <div class="row4 row">
                <button id="zeroButton" class="zeroButton button color3">0</button>
                <button class="pointButton button color3">.</button>
                <button class="equalButton button color2">=</button>
            </div>
        </div>
    </div>
    
</body>


</html>
